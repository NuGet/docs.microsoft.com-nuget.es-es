### YamlMime:Hub
title: Documentación de NuGet
summary: NuGet es el administrador de paquetes para .NET. Permite a los desarrolladores crear, compartir y consumir bibliotecas de .NET útiles. Las herramientas del cliente de NuGet proporcionan la capacidad de producir y consumir estas bibliotecas como "paquetes".
